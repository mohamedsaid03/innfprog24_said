<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alderkalkulater</title>
</head>
<body>
    <h>Regn ut din alder</h>
    <p>
    <label for="birthyear">Ditt fødselår</label>
    <input id="birthyear" type="number" />
    </p>
    <p>
        <label for="year">År for utregning</label>
        <input id="year" type="number" />
    </p>
    <p><button onclick="ageCalculator"></button></p>
    <p id="agesentence"></p>

    <script>
        function ageCalculator() {
            //Hente årstall fra inputs:
            const birthyear = document.getElementById("birthyear").value
            const year = document.getElementById("year").value
            //regne ut alder 
            const age = year - birthyear
            console.log(age)
            let text=""
            if(year > 2024){
                text=`I ${year} vil du være ${age} år gammel.`
            } else if(year < 2024) {
                if(age < 0) {
                    text = `det er ${Math.abs(age)} år til du blir født i ${birthyear}`
                }
                text = `I ${year} var du ${age} år gammel.`
            } else{
                text = `I år er du ${age} år gammel.`
            }
            document.getElementById("agesentence").innerHTML = text
        }

        
    </script>
</body>
</html>
