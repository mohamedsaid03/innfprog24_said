<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops cheat sheet</title>
</head>
<body>
    

    <script>
        /*
            for-løkke trenger tre parametere 
            1) startpunkt
            2) stopp-punkt 
            3) utregning av teller 
        */
       for(let teller = 1; teller <= 10; teller++) {
        console.log(teller)
       } 

       //while-løkker
       let whileteller = 3
       while(whileteller < 15){
        console.log("jeg kjører fortsatt:" + whileteller)
        whileteller++
       } 
    </script>
</body>
</html>
