 <script>

        document.getElementById("carmessage").innerHTML = "nei"
      }
      
      //vi skal sjekke om en dør låst, og om spillleren eventuelt har nøkkel for å låse opp
      const door1_locked = true

      const backpack = ""
      let doormsg = document.getElementById("doormessage")
      console.log(doormsg)

      if(door2_locked === false){
          doormsg.innerHTML = "ja"
      } else {
          if(backpack === "key"){
            doormsg.innerHTML = "ja"
          }else {
            doormsg.innerHTML = "nei"
          }
      }


      //sjekk av mulig pensjonsalder:
      if(age >= 62 && age < 67){
        document.getElementById("retire").innerHTML = "du kan gå av med AFP."
      } else if(age >= 67){
        document.getElementById("retire").innerHTML = "du kan av med full pensjon."
      } else {
        document.getElementById("retire").innerHTML = `du kan gå av med AFP om ${62 -age} år, og full pensjon om ${67 - age} år.`
      }
   </script>
