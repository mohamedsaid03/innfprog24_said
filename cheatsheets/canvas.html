<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            background: white;
        }
    </style>
</head>
<body>
    <canvas id="drawingarea"></canvas>

<script>
    //standard config av canvas
    const canvas = document.getElementById("drawingarea")
    canvas.width = 800
    canvas.height = 600
    const ctx = canvas.getContext("2d")

    //PATH
    ctx.beginPath()
    ctx.moveTo(0,0)
    ctx.lineTo(800, 600)
    ctx.stroke()
    ctx.closePath()

    //rectangels (RECT)
    ctx.beginPath()
    ctx.rect(100, 100, 200, 200)
    ctx.fillStyle = "green"
    ctx.fill()
    ctx.stroke()
    ctx.closePath()
    //.fillRect(), .strokerect()
     //tÃ¸mme canvasset:ctx.clearRect(0, 0, canvas.width, canvas.height)

    //sirkel (ARC)
    ctx.beginPath()
    ctx.arc(400, 400, 100, 0, 2 * Math.PI)
    ctx.fillStyle = "gold"
    ctx.fill()
    ctx.closePath()

    //Text
    ctx.beginPath()
    ctx.font ="150px Georgia"
    ctx.strokeText("5", 360, 420)
    ctx.font = "24px Arial"
    ctx.fillStyle = "purple"
    ctx.fillText("Said", 300, 100)
    ctx.closePath()

    //Tegn ET eksistrende bilde inn i canvas
    const pumpkin = new Image()
    let pumpkinloaded = false
    pumpkin.onload = () => { pumpkinloaded = true }
    pumpkin.src = "pumpkin.png"
    pumpkinloaded ? ctx.drawImage(pumpkin, 600, 50) :
</script>
</body>
</html>
