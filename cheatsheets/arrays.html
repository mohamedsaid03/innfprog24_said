<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays cheat sheets</title>
</head>
<body>
    <h2>Arrays</h2>
    <p>dette juksearket funker best med konsollen åpen</p>
    <h3>filmarray (<span id="moviecount">0</span>) filmer</h3>
    <p>film på index 3:<span id="movietitle">?</span></p>

    <script>
        //Opprette en array med filmtitler
        const moviearray =["Intersteller","Top Gun","Titanic","Dum og dummere","Cool runnings",
        "pokemon","ikke krøll med zohan"]
        
        //Å legge til et element på slutten av en array
        moviearray.push("The exorcist")
        //Å slette en film (med en bestemt index)
        moviearray.splice(3, 1)
        //Sjekke etter et bestemt elment i arrayan
        const movieexists = moviearray.includes("Titanic")
        console.log("finnes Titanic?" + movieexists)
        //Sortere en array fra A-Å
        moviearray.sort()
        //sortere en array fra Å-A
        moviearray.reverse()

        //Array med tall
        const numbersarray = [4, 78, 6, 90, 123, 5, 74]
        //sortere array med tall, laveste tall først:
        numbersarray.sort(function(a, b) {return a-b})
        //hvis vi ønsker å sortere med høyest tall først, la funksjonen returnere b-a

        //skriv ut antall filmer
        document.getElementById("moviecount").innerHTML = moviearray.length
        //skriv ut film med index 3:
        const index = 3
        document.getElementById("movietitle").innerHTML = moviearray[index]
    
        //vis moviearray i konsoll:
        console.log(moviearray)
        //vis numbersarray i konsoll
        console.log(numbersarray)
    </script>


    
</body>
</html>
